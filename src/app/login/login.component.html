<div class="containers" id="containers">
      <div class="form-container sign-in">
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>Use your Login Credentials</span>
          <input type="email" placeholder="Email" id="email" name="email" [(ngModel)]="loginForm.value.email" #email="ngModel" required email />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <div *ngIf="email.errors?.['email']">Invalid email format.</div>
            <div *ngIf="email.errors?.['required']">Email is required.</div>
          </div>
          <input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="loginForm.value.password" #password="ngModel" required />
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </div>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="toggle-containers">
        <div class="toggle">
          <div class="toggle-panel toggle-right">
            <h1>Hello,</h1>
            <p>Register your account</p>
            <button class="hidden" id="register" (click)="openSignupDialog()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
