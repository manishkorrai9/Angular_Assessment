 <mat-toolbar class="d-flex justify-content-between align-items-center" color="primary">
      <span style="cursor: pointer;">My Application</span>
      <!-- <span (click)="logout()" style="cursor: pointer;">Logout</span> -->
      <button mat-icon-button color="warn" matTooltip="Log Out" (click)="logout()">
        <mat-icon style="color: white;">exit_to_app</mat-icon>
      </button>
      
  </mat-toolbar>

<div class="mt-4 content-container">

      <div class="mb-4 d-flex justify-content-between align-items-center">
        <h2 class="title"> Student List</h2>
          <button mat-raised-button color="primary" (click)="goToAddStudent()">
              Add Students
          </button>
          
      </div>
      <div>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <ng-container matColumnDef="studentId">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
              </ng-container>
      
      
              <ng-container matColumnDef="studentName">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
              </ng-container>
      
      
              <ng-container matColumnDef="studentContactNumber">
                  <th mat-header-cell *matHeaderCellDef> Contact </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentContactNumber}} </td>
              </ng-container>
      
      
              <ng-container matColumnDef="studentAddress">
                  <th mat-header-cell *matHeaderCellDef> Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentAddress}} </td>
              </ng-container>
      
              <ng-container matColumnDef="studentDepartment">
                  <th mat-header-cell *matHeaderCellDef> Department </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentDepartment}} </td>
              </ng-container>
      
              <ng-container matColumnDef="studentGender">
                  <th mat-header-cell *matHeaderCellDef> Gender </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentGender}} </td>
              </ng-container>
      
              <ng-container matColumnDef="studentSkills">
                  <th mat-header-cell *matHeaderCellDef> Skills </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentSkills}} </td>
              </ng-container>
      
              <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="primary" (click)="updatestudent(element)"
                      aria-label="Example icon button with a heart icon" >
                          <mat-icon>edit</mat-icon>
                      </button>
                  </td>
              </ng-container>
      
              <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="warn" (click)="deletestudent(element.studentId)"
                       aria-label="Example icon button with a heart icon" >
                          <mat-icon>delete</mat-icon>
                      </button>
                  </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </div>
